scope: pgcluster
namespace: /db/
name: node1

restapi:
  listen: 0.0.0.0:8008
  connect_address: pg1:8008

etcd3:
  host: etcd:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 30
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        wal_level: replica
        hot_standby: "on"
        max_wal_senders: 10
        max_replication_slots: 10
        wal_keep_size: 256MB

  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - local all all trust
  - host all all 0.0.0.0/0 md5
  - host replication replicator 0.0.0.0/0 md5

postgresql:
  listen: 0.0.0.0:5432
  connect_address: pg1:5432
  data_dir: /home/postgres/data
  authentication:
    replication:
      username: replicator
      password: rep_password
    superuser:
      username: postgres
      password: admin_password

tags:
  nofailover: false